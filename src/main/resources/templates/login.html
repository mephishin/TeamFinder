<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="registration-cssave">
  <form method="post" th:action="@{/login}" id="loginForm">
    <h3 class="text-center">Форма входа</h3>
    <div class="form-group">
      <input class="form-control item" type="text" name="username" id="username" placeholder="Login">
    </div>
    <div class="form-group">
      <input class="form-control item" type="password" name="password" id="password"  placeholder="password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block create-account" type="submit">Log in</button>
    </div>
  </form>
</div>
</body>
</html>
