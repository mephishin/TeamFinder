<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="registration-cssave">
    <form method="post" th:action="@{/ad/make}" id="adForm">
        <h3 class="text-center">Make your ad</h3>
        <div class="form-group">
            <input class="form-control item" type="text" name="name" id="name" placeholder="name">
        </div>
        <div class="form-group">
            <input class="form-control item" type="password" name="content" id="content" placeholder="content">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account" type="submit">Create</button>
        </div>
    </form>
</div>
</body>
</html>
