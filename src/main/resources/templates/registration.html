<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="registration-cssave">
  <form method="POST" th:action="@{/register}">
    <h3 class="text-center">Форма входа</h3>
    <div class="form-group">
      <input class="form-control item" type="text" name="username" id="username" placeholder="Логин" required>
    </div>
    <div class="form-group">
      <input class="form-control item" type="password" name="password" id="password" placeholder="password" required>
    </div>
    <div class="form-group">
      <input class="form-control item" type="firstname" name="firstname" id="firstname" placeholder="firstname" required>
    </div>
    <div class="form-group">
      <input class="form-control item" type="lastname" name="lastname" id="lastname" placeholder="lastname" required>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block create-account" type="submit">Sign in</button>
    </div>
  </form>
</div>
</body>
</html>
